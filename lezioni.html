<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezioni</title>
    <style>
        body {
            background-color: #4682B4; /* Blu avio scuro */
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .allievo-section {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            position: relative;
        }
        .allievo-name {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        .add-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .add-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;

        .modal.active {
            display: flex;
        }
        .modal-content {
            background-color: rgba(70, 130, 180, 0.95);
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .modal-header {
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            font-weight: bold;
        }
        .modal-form {
            color: white;
        }
        .modal-label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .modal-textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;

            font-size: 1rem;
            font-family: Arial, sans-serif;
            resize: vertical;

        }
        .modal-textarea.prova {
            min-height: 60px;
        }
        .modal-textarea.note {
            min-height: 80px;
        }
        .modal-textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);

        .modal-textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .modal-select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            cursor: pointer;
        }
        .modal-select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.15);
        }
        .modal-select option {
            background-color: #4682B4;
            color: white;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .lezioni-container {
            margin-top: 15px;
        }
        .lezione-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: 300px 100px 400px 80px;
            gap: 20px;
            align-items: start;
            position: relative;
        }
        .lezione-item:last-child {
            margin-bottom: 0;
        }
        .edit-button, .delete-button {
            opacity: 0;
            transition: opacity 0.3s ease;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px 10px;
        }
        .lezione-item:hover .edit-button,
        .lezione-item:hover .delete-button {
            opacity: 1;
        }
        .edit-button:hover {
            color: #4CAF50;
            transform: scale(1.2);
        }
        .delete-button:hover {
            color: #ff4444;
            transform: scale(1.2);
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .lezione-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 5px;
            min-height: 20px;
            display: block;
        }
        .lezione-value {
            color: white;
            font-size: 1rem;
            display: block;
        }
        .lezione-item > div {
            display: flex;
            flex-direction: column;
        }
        .voto {
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .note {
            font-style: italic;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                max-width: 100%;
            }
            .allievo-section {
                padding: 15px;

                grid-template-columns: 1fr;

            .edit-button, .delete-button {

            .action-buttons {
                gap: 10px;

            .lezione-label {

            .modal-content {

                    <button type="button" onclick="closeModal()" style="background:none;border:2px solid rgba(255,255,255,0.5);color:white;padding:10px 20px;border-radius:6px;font-size:1rem;cursor:pointer;font-weight:bold;">Annulla</button>
                    <button type="button" class="modal-button-save" onclick="saveLezione()" style="background:white;border:none;color:#4682B4;padding:10px 20px;border-radius:6px;font-size:1rem;cursor:pointer;font-weight:bold;">Salva</button>
                </div>
            </div>
        </div>

    <script>
        let currentAllievoName = '';
        let editingLezioneItem = null;

        function openModal(allievoName, lezioneItem = null) {
            currentAllievoName = allievoName;
            editingLezioneItem = lezioneItem;
            
            const modalHeader = document.getElementById('modalHeader');
            const saveButton = document.querySelector('.modal-button-save');
            
            if (lezioneItem) {
                // Modal in modalitÃ  modifica
                modalHeader.textContent = 'Modifica Lezione';
                saveButton.textContent = 'Salva Modifiche';
                
                const provaValue = lezioneItem.querySelectorAll('.lezione-value')[0].textContent;
                const votoValue = lezioneItem.querySelector('.voto').textContent;
                const noteValue = lezioneItem.querySelector('.note').textContent;
                
                document.getElementById('provaTextarea').value = provaValue;
                document.getElementById('votoSelect').value = votoValue;
                document.getElementById('noteTextarea').value = noteValue === '-' ? '' : noteValue;
            } else {
                // Modal in modalitÃ  aggiunta
                modalHeader.textContent = 'Aggiungi Lezione';
                saveButton.textContent = 'Salva';
                
            document.getElementById('provaTextarea').value = '';
            document.getElementById('votoSelect').value = '';
            document.getElementById('noteTextarea').value = '';
            }
            
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            editingLezioneItem = null;
            document.getElementById('modal').classList.remove('active');
            document.getElementById('provaTextarea').value = '';
            document.getElementById('votoSelect').value = '';
            document.getElementById('noteTextarea').value = '';
        }

        function saveLezione() {
            const prova = document.getElementById('provaTextarea').value.trim();
            const voto = document.getElementById('votoSelect').value;
            const note = document.getElementById('noteTextarea').value.trim();

            if (!prova || !voto) {
                alert('Per favore, compila almeno i campi Prova e Voto.');
                return;
            }

            // Trova la sezione dell'allievo corrente
            const allievoSections = document.querySelectorAll('.allievo-section');
            let targetSection = null;
            for (let section of allievoSections) {
                if (section.querySelector('.allievo-name').textContent === currentAllievoName) {
                    targetSection = section;
                    break;
                }
            }

            if (!targetSection) {
                alert('Errore: allievo non trovato.');
                return;
            }

            if (editingLezioneItem) {
                // Modifica lezione esistente
                const provaValue = editingLezioneItem.querySelectorAll('.lezione-value')[0];
                const votoValue = editingLezioneItem.querySelector('.voto');
                const noteValue = editingLezioneItem.querySelector('.note');
                
                provaValue.textContent = prova;
                votoValue.textContent = voto;
                noteValue.textContent = note || '-';
            } else {
                // Aggiungi nuova lezione
                const lezioniContainer = targetSection.querySelector('.lezioni-container');
                const lezioneItem = createLezioneItem(prova, voto, note, currentAllievoName);
                lezioniContainer.appendChild(lezioneItem);
            }

            // Salva nel localStorage
            saveAllievoLezioni(currentAllievoName, targetSection);

            // Chiudi il modal e resetta i campi
            closeModal();
        }

        function createLezioneItem(prova, voto, note, allievoName) {
            const lezioneItem = document.createElement('div');
            lezioneItem.className = 'lezione-item';
            
            // Crea la struttura HTML
            const provaDiv = document.createElement('div');
            const provaLabel = document.createElement('div');
            provaLabel.className = 'lezione-label';
            provaLabel.textContent = 'Tipo di Prova';
            const provaValue = document.createElement('div');
            provaValue.className = 'lezione-value';
            provaValue.textContent = prova;
            provaDiv.appendChild(provaLabel);
            provaDiv.appendChild(provaValue);
            
            const votoDiv = document.createElement('div');
            const votoLabel = document.createElement('div');
            votoLabel.className = 'lezione-label';
            votoLabel.textContent = 'Voto';
            const votoValue = document.createElement('div');
            votoValue.className = 'lezione-value voto';
            votoValue.textContent = voto;
            votoDiv.appendChild(votoLabel);
            votoDiv.appendChild(votoValue);
            
            const noteDiv = document.createElement('div');
            const noteLabel = document.createElement('div');
            noteLabel.className = 'lezione-label';
            noteLabel.textContent = 'Note';
            const noteValue = document.createElement('div');
            noteValue.className = 'lezione-value note';
            noteValue.textContent = note || '-';
            noteDiv.appendChild(noteLabel);
            noteDiv.appendChild(noteValue);
            
            const actionButtons = document.createElement('div');
            actionButtons.className = 'action-buttons';
            
            const editBtn = document.createElement('button');
            editBtn.className = 'edit-button';
            editBtn.textContent = 'âœï¸';
            editBtn.title = 'Modifica lezione';
            editBtn.onclick = function() { openModal(allievoName, lezioneItem); };
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-button';
            deleteBtn.textContent = 'ðŸ—‘ï¸';
            deleteBtn.title = 'Elimina lezione';
            deleteBtn.onclick = function() { deleteLezione(this); };
            
            actionButtons.appendChild(editBtn);
            actionButtons.appendChild(deleteBtn);
            
            lezioneItem.appendChild(provaDiv);
            lezioneItem.appendChild(votoDiv);
            lezioneItem.appendChild(noteDiv);
            lezioneItem.appendChild(actionButtons);
            
            return lezioneItem;
        }

        // Chiudi il modal cliccando fuori
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        function deleteLezione(button) {
            if (confirm('Sei sicuro di voler eliminare questa lezione?')) {
                const lezioneItem = button.closest('.lezione-item');
                const allievoSection = lezioneItem.closest('.allievo-section');
                const allievoName = allievoSection.querySelector('.allievo-name').textContent;
                
                lezioneItem.remove();
                saveAllievoLezioni(allievoName, allievoSection);
            }
        }

        function saveAllievoLezioni(allievoName, allievoSection) {
            try {
            const lezioniContainer = allievoSection.querySelector('.lezioni-container');
                if (!lezioniContainer) return;
                
            const lezioniHTML = lezioniContainer.innerHTML;
            localStorage.setItem('lezioni_' + allievoName, lezioniHTML);
            } catch (error) {
                console.error('Errore nel salvataggio delle lezioni:', error);
            }
        }

        function loadAllievoLezioni(allievoName, lezioniContainer) {
            const savedLezioni = localStorage.getItem('lezioni_' + allievoName);
            if (savedLezioni) {
                lezioniContainer.innerHTML = savedLezioni;
                // Re-attach event listeners ai pulsanti di modifica ed eliminazione
                lezioniContainer.querySelectorAll('.lezione-item').forEach(item => {
                    const editBtn = item.querySelector('.edit-button');
                    const deleteBtn = item.querySelector('.delete-button');
                    if (editBtn) {
                        editBtn.onclick = function() { openModal(allievoName, item); };
                    }
                    if (deleteBtn) {
                        deleteBtn.onclick = function() { deleteLezione(this); };
                    }
                });
            }
        }

        function createAllievoSection(allievoName) {
            const section = document.createElement('div');
            section.className = 'allievo-section';
            
            const addButton = document.createElement('button');
            addButton.className = 'add-button';
            addButton.textContent = '+';
            addButton.onclick = function() { openModal(allievoName); };
            
            const allievoNameDiv = document.createElement('div');
            allievoNameDiv.className = 'allievo-name';
            allievoNameDiv.textContent = allievoName;
            
            const lezioniContainer = document.createElement('div');
            lezioniContainer.className = 'lezioni-container';
            
            section.appendChild(addButton);
            section.appendChild(allievoNameDiv);
            section.appendChild(lezioniContainer);
            
            return section;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function loadAllieviSections() {
            const container = document.getElementById('allievi-container');
            if (!container) return;

            // Carica gli allievi dal localStorage
            const savedAllievi = localStorage.getItem('allievi');
            let allievi = [];

            if (savedAllievi) {
                try {
                    allievi = JSON.parse(savedAllievi);
                } catch (error) {
                    console.error('Errore nel caricamento degli allievi:', error);
                    allievi = getDefaultAllievi();
                }
            } else {
                // Se non ci sono allievi salvati, usa quelli iniziali
                allievi = getDefaultAllievi();
            }

            // Pulisci il container
            container.innerHTML = '';

            // Crea una sezione per ogni allievo
            allievi.forEach(allievo => {
                const allievoName = allievo.nome;
                const section = createAllievoSection(allievoName);
                container.appendChild(section);

                // Carica le lezioni per questo allievo
                const lezioniContainer = section.querySelector('.lezioni-container');
                loadAllievoLezioni(allievoName, lezioniContainer);
            });
        }

            return [
                { nome: 'Alessio', categoria: 'Ballo', insegnante: 'Emanuel Lo', squadra: '---' },

                { nome: 'Anna', categoria: 'Ballo', insegnante: 'Veronica Peparini', squadra: '---' },
                { nome: 'Emiliano', categoria: 'Ballo', insegnante: 'Alessandra Celentano', squadra: '---' },
                { nome: 'Flavia', categoria: 'Canto', insegnante: 'Anna Pettinelli', squadra: '---' },
                { nome: 'Gard', categoria: 'Canto', insegnante: 'Anna Pettinelli', squadra: '---' },
                { nome: 'Maria Rosaria', categoria: 'Ballo', insegnante: 'Alessandra Celentano', squadra: '---' },
                { nome: 'Michele', categoria: 'Canto', insegnante: 'Lorella Cuccarini', squadra: '---' },
                { nome: 'Michelle', categoria: 'Canto', insegnante: 'Lorella Cuccarini', squadra: '---' },
                { nome: 'Opi', categoria: 'Canto', insegnante: 'Anna Pettinelli', squadra: '---' },

                { nome: 'Pierpaolo', categoria: 'Ballo', insegnante: 'Veronica Peparini', squadra: '---' },
                { nome: 'Plasma', categoria: 'Canto', insegnante: 'Rudi Zerbi', squadra: '---' },
                { nome: 'Riccardo', categoria: 'Canto', insegnante: 'Rudi Zerbi', squadra: '---' },
                { nome: 'Valentina', categoria: 'Canto', insegnante: 'Rudi Zerbi', squadra: '---' }
            ];
        }

        // Carica le sezioni degli allievi quando la pagina viene caricata
        document.addEventListener('DOMContentLoaded', function() {
            loadAllieviSections();
        });
    </script>
