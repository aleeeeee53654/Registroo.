<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            background-color: #4682B4; /* Blu avio scuro */
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header img {
            max-width: 300px;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .menu-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-left: 4px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 20px 30px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: block;
        }
        .menu-item:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.15) 100%);
            border-left-color: rgba(255, 255, 255, 0.9);
            transform: translateX(10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .menu-item-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        @media (max-width: 768px) {
            html, body {
                overflow-y: auto;
            }
            .main-container {
                padding: 15px;
                justify-content: flex-start;
                padding-top: 30px;
            }
            .header {
                margin-bottom: 20px;
            }
            .header img {
                max-width: 200px;
            }
            .menu-item {
                padding: 20px 20px;
                min-height: 60px;
                display: flex;
                align-items: center;
            }
            .menu-item-title {
                font-size: 1.2rem;
            }
            .menu-item:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <img src="amici-logo.png" alt="Amici Logo">
        </div>
        <div class="menu-container">
            <a href="allievi.html" class="menu-item">
                <div class="menu-item-title">Anagrafica Allievi</div>
            </a>
            <a href="lezioni.html" class="menu-item">
                <div class="menu-item-title">Lezioni</div>
            </a>
            <a href="esibizionipuntata.html" class="menu-item">
                <div class="menu-item-title">Esibizioni Puntata</div>
            </a>
            <a href="classifichesettimanali.html" class="menu-item">
                <div class="menu-item-title">Classifiche settimanali</div>
            </a>
            <a href="comportamentoimpegno.html" class="menu-item">
                <div class="menu-item-title">Comportamento e impegno</div>
            </a>
            <a href="sfide.html" class="menu-item">
                <div class="menu-item-title">Sfide</div>
            </a>
        </div>
    </div>
</body>
</html>
