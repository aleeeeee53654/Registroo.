<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #4682B4; /* Blu avio scuro */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            perspective: 1000px;
        }
        .logo-container img {
            max-width: 550px;
            width: auto;
            height: auto;
            display: block;
            animation: logoEntrance 1.5s ease-out forwards;
            opacity: 0;
            transform-style: preserve-3d;
            pointer-events: none;
        }
        
        @keyframes logoEntrance {
            0% {
                transform: translate(-100%, -100%) rotateY(180deg);
                opacity: 0;
            }
            100% {
                transform: translate(0, 0) rotateY(0deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="amici-logo.png" alt="Amici Logo">
    </div>
    <script>
        // Aspetta che l'animazione finisca prima di permettere il click
        setTimeout(function() {
            document.body.addEventListener('click', function() {
                window.location.href = 'indice.html';
            });
        }, 1500); // Tempo dell'animazione
    </script>
</body>
</html>
